<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,700i&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="prod-assets/style.css">
</head>

<body style="background-color: lightblue;">
    <nav class="c-nav">
        <a class="c-nav__item" href="">Pozycja</a>
        <a class="c-nav__item" href="">Pozycja</a>
        <a class="c-nav__item" href="">Pozycja</a>
        <a class="c-nav__item" href="">Pozycja</a>
        <a class="c-nav__item" href="">Pozycja</a>
    </nav>

    <h1 class="c-heading c-heading--level1 c-heading--upper">Nagłówek up</h1>
    <h1 class="c-heading c-heading--level1">Nagłówek 1</h1>
    <h2 class="c-heading c-heading--level2">Nagłówek 2</h2>
    <h3 class="c-heading c-heading--level3">Nagłówek 3</h3>

    <a class="c-btn c-btn--accent" href="#">Link</a>

    <a class="c-btn c-btn--light" href="#">Link</a>

    <a class="c-btn c-btn--outline" href="#">Link</a>

    <a class="c-btn c-btn--light" href="#">
        Link
        <span class="c-btn__icon">
            <img src="images/btn-arrow.png" alt="">
        </span>
    </a>

    <a class="c-btn c-btn--light c-btn--small" href="#">
        Link
        <span class="c-btn__icon">
            <img src="images/btn-arrow--small.png" alt="">
        </span>
    </a>

    <form action="">
        <input class="c-input c-input--newsletter" type="text" placeholder="Wprowadź adres email">
    </form>

    <div class="c-icon-box">
        <img class="c-icon-box__image" src="images/zaleta-1.png" alt="">
        <span class="c-icon-box__name">30 dni na zwrot</span>
        <span class="c-icon-box__info">Bez żadnych wyjątków</span>

    </div>

    <div class="c-pagination">
        <a href="#" class="c-pagination__item">&lt;</a>
        <a href="#" class="c-pagination__item u-accent">1</a>

        <a href="#" class="c-pagination__item">2</a>

        <a href="#" class="c-pagination__item">...</a>

        <a href="#" class="c-pagination__item">15</a>

        <a href="#" class="c-pagination__item">&gt;</a>
    </div>

    <div class="c-product-selector">
        <a href="#" class="c-product-selector__item u-accent">Nowe produkty</a>
        <a href="#" class="c-product-selector__item">Polecane produkty</a>
        <a href="#" class="c-product-selector__item">Promocje</a>
    </div>

    <div class="c-product-card">
        <div class="c-product-card__top">
            <img class="c-product-card__picture" src="images/products/p_1.jpg" alt="Produkt nr 1">
        </div>
        <div class="c-product-card__bottom">
            <div class="c-product-card__meta">
                <div class="c-product-card__name">Short summer dress</div>
                <div class="c-product-card__colors">
                    <span class="c-product-card__color c-product-card__color--one"></span>
                    <span class="c-product-card__color c-product-card__color--two"></span>
                    <span class="c-product-card__color c-product-card__color--three"></span>
                </div>
            </div>
            <span class="c-product-card__price">89</span>
        </div>
    </div>
</body>

</html>
